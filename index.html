<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Robo Model</title>
  <style>
    body { margin: 0; overflow: hidden; background: #111; }
    canvas { display: block; }
  </style>
</head>
<body>

<!-- Three.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<!-- GLTFLoader -->
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
<!-- OrbitControls -->
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

<script>
  // Scene setup
  const scene = new THREE.Scene();

  // Camera
  const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.set(0, 1.5, 4);

  // Renderer
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setPixelRatio(window.devicePixelRatio);
  renderer.shadowMap.enabled = true;
  renderer.shadowMap.type = THREE.PCFSoftShadowMap;
  document.body.appendChild(renderer.domElement);

  // Disable native touch gestures on canvas for better touch control
  renderer.domElement.style.touchAction = 'none';

  // Controls with improved touch interactivity
  const controls = new THREE.OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;
  controls.dampingFactor = 0.1;

  controls.enableZoom = true;
  controls.zoomSpeed = 1.0;

  controls.enablePan = true;
  controls.panSpeed = 1.0;

  // Limit zoom distance
  controls.minDistance = 2;
  controls.maxDistance = 10;

  // Limit vertical rotation (so user can't flip under the model)
  controls.minPolarAngle = 0;           // radians
  controls.maxPolarAngle = Math.PI / 2; // 90 degrees max up

  // Lights
  const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
  scene.add(ambientLight);

  const hemisphereLight = new THREE.HemisphereLight(0xffffff, 0x444444, 0.8);
  hemisphereLight.position.set(0, 20, 0);
  scene.add(hemisphereLight);

  const dirLight1 = new THREE.DirectionalLight(0xffffff, 1.2);
  dirLight1.position.set(3, 10, 5);
  dirLight1.castShadow = true;
  dirLight1.shadow.camera.top = 10;
  dirLight1.shadow.camera.bottom = -10;
  dirLight1.shadow.camera.left = -10;
  dirLight1.shadow.camera.right = 10;
  dirLight1.shadow.mapSize.set(2048, 2048);
  scene.add(dirLight1);

  const dirLight2 = new THREE.DirectionalLight(0xffffff, 0.6);
  dirLight2.position.set(-5, 5, -3);
  scene.add(dirLight2);

  const pointLightFront = new THREE.PointLight(0xffffff, 0.7);
  pointLightFront.position.set(0, 2, 5);
  scene.add(pointLightFront);

  const pointLightSide = new THREE.PointLight(0xffeecc, 0.4);
  pointLightSide.position.set(5, 1, 2);
  scene.add(pointLightSide);

  // Note: Removed ground plane as requested (no desert floor or ground)

  // Load Model
  const loader = new THREE.GLTFLoader();
  let model, mixer;

  loader.load('robo.glb', function (gltf) {
    model = gltf.scene;
    model.scale.set(1.5, 1.5, 1.5);

    // Center the model
    const box = new THREE.Box3().setFromObject(model);
    const center = box.getCenter(new THREE.Vector3());
    model.position.sub(center);

    model.traverse(function (node) {
      if (node.isMesh) {
        node.castShadow = true;
        node.receiveShadow = true;
      }
    });

    scene.add(model);

    // Animations if any
    if (gltf.animations.length) {
      mixer = new THREE.AnimationMixer(model);
      gltf.animations.forEach((clip) => {
        mixer.clipAction(clip).play();
      });
    }
  });

  // Animate Loop
  const clock = new THREE.Clock();
  function animate() {
    requestAnimationFrame(animate);
    const delta = clock.getDelta();
    if (mixer) mixer.update(delta);
    controls.update();
    renderer.render(scene, camera);
  }
  animate();

  // Resize Handling
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>

</body>
</html>
